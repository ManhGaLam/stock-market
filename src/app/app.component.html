<mat-toolbar color="primary" class="nav-height">
  <mat-toolbar-row>
    <button mat-icon-button (click)="openLeftSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Stock Market App</span>
    <span class="menu-spacer" style="width: 100px;"></span>
    <div>
      <a mat-button routerLink="/stocks" routerLinkActive="active">
        <mat-icon mat-list-icon>home</mat-icon>Home
      </a>
      <a mat-button routerLink="/login" routerLinkActive="active">
        <mat-icon mat-list-icon>person</mat-icon>Login</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav (closed)="closeLeftSidenav()">
    <mat-nav-list>
      <a mat-list-item routerLink="/stocks" routerLinkActive="active">
        <mat-icon mat-list-icon>home</mat-icon>Home</a>
      <a mat-list-item routerLink="/create1-stock" routerLinkActive="active">Create Stock</a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="
      height: 90vh;
      margin-top: 20px;
      margin-left: 10px;
      margin-right: 10px;
      " [ngClass]="{'content-move-left': !isOpened,'content-move-right': isOpened}">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
