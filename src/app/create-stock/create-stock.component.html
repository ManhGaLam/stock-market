<div class="form-container">
  <h2>Create Stock Form</h2>

  <label for="name">Stock Name:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="newStock.name"
    (input)="validateName()"
    [ngStyle]="{ 'background-color': nameValid ? 'lightgreen' : 'lightpink' }"
  />

  <label for="code">Stock Code:</label>
  <input
    type="text"
    id="code"
    [(ngModel)]="newStock.code"
    (input)="onCodeChange()"
    [ngStyle]="{ 'background-color': codeTouched ? 'lightgreen' : 'lightpink' }"
  />

  <label for="price">Stock Price:</label>
  <input
    type="number"
    id="price"
    [(ngModel)]="newStock.price"
    (blur)="onPriceBlur()"
    [ngStyle]="{
      'background-color': priceTouched ? 'lightgreen' : 'lightpink'
    }"
  />

  <label for="exchange">Trading Floor:</label>
  <select id="exchange" [(ngModel)]="stockExchange">
    <option value="HOSE">HOSE</option>
    <option value="HNX">HNX</option>
    <option value="UPCOM">UPCOMMáº¡nh</option>
  </select>

  <div class="check">
    <input type="checkbox" id="confirm" />
    <label for="confirm"
      >I confirm that the information provided above is accurate!</label
    >
  </div>

  <button (click)="createStock()">Create</button>
</div>
